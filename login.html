<!DOCTYPE html>
<html>
    <head>
        <title>Displaying user name and password</title>
        <script>
        function login(){
            let user = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            document.write("username is:"+ user);
            document.write("<br><br>");
            document.write("password is:"+ password);
        }
        </script>
    </head>
    <body>
        <form method="post">
        user name:<input id="username"><br>;
        password :<input id="password"><br><br>;
        <button type="submit" onclick="login()">submit</button>;
        </form>
    </body>
</html>
